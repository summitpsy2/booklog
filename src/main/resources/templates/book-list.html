<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>나의 서재</title>
</head>
<body>
    <h1>나의 서재 목록</h1>
    <a href="/books/add">새 책 등록하기</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>저자</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
                <td>
                    <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}">책 제목 예시</a>
                </td>
                <td th:text="${book.author}">저자 예시</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
