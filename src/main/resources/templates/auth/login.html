<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: head('로그인 - BookLog')}"></head>
<body>
<header th:replace="~{fragments/header :: navbar}"></header>

<main class="container-narrow py-5">
    <h1 class="h3 mb-4">로그인</h1>

    <div class="bl-card">
        <div class="bl-card-body">
            <!-- Spring Security 기본 파라미터: username / password -->
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- 로그인 실패 메시지 -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>
                <!-- 회원가입 성공 메시지 -->
                <div th:if="${param.signupSuccess}" class="alert bl-alert" role="alert">
                    회원가입이 완료되었습니다. 로그인해주세요.
                </div>

                <div class="mb-3">
                    <label class="form-label" for="username">아이디</label>
                    <input id="username" name="username" class="form-control" required />
                </div>

                <div class="mb-4">
                    <label class="form-label" for="password">비밀번호</label>
                    <input id="password" type="password" name="password" class="form-control" required />
                </div>

                <div class="d-flex align-items-center gap-2">
                    <button type="submit" class="btn btn-brand"><i class="bi bi-box-arrow-in-right me-1"></i>로그인</button>
                    <a class="btn btn-outline-secondary" th:href="@{/signup}"><i class="bi bi-person-plus me-1"></i>회원가입</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>


</body>
</html>
