<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<!-- 프래그먼트 사용 버전 -->
<head th:replace="~{fragments/header :: head('회원가입 - BookLog')}"></head>
<body>
<header th:replace="~{fragments/header :: navbar}"></header>

<main class="container-narrow py-5">
    <h1 class="h3 mb-4">회원가입</h1>

    <div class="bl-card">
        <div class="bl-card-body">
            <form th:action="@{/signup}" method="post" th:object="${signupRequest}">
                <!-- CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- 아이디 -->
                <div class="mb-3">
                    <label class="form-label" for="username">아이디</label>
                    <input id="username" class="form-control" th:field="*{username}" placeholder="3~20자" required />
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">아이디 에러</div>
                </div>

                <!-- 비밀번호 -->
                <div class="mb-4">
                    <label class="form-label" for="password">비밀번호</label>
                    <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="6자 이상" required />
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 에러</div>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <button type="submit" class="btn btn-brand"><i class="bi bi-person-plus me-1"></i>가입하기</button>
                    <a class="btn btn-outline-secondary" th:href="@{/login}"><i class="bi bi-box-arrow-in-right me-1"></i>로그인</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>


</body>
</html>
