<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: head('책 상세 - BookLog')}"></head>
<body>
<header th:replace="~{fragments/header :: navbar}"></header>

<main class="container-narrow py-5">
    <!-- [수정됨] book.id -> book.no (원래대로) -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">
            <span class="text-muted">#</span><span th:text="${book.no}">1</span>
            <span th:text="${book.title}">제목</span>
        </h1>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{|/books/${book.no}/edit|}"><i class="bi bi-pencil me-1"></i>수정</a>
            <form th:action="@{|/books/${book.no}/delete|}" method="post" onsubmit="return confirm('삭제하시겠습니까?');">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-danger" type="submit"><i class="bi bi-trash me-1"></i>삭제</button>
            </form>
        </div>
    </div>

    <div class="bl-card mb-4">
        <div class="bl-card-body">
            <div class="mb-1 text-muted">저자</div>
            <div class="fw-semibold" th:text="${book.author}">저자 이름</div>
        </div>
    </div>

    <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" th:href="@{/books}"><i class="bi bi-arrow-left"></i> 목록으로</a>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
