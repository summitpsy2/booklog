<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: head('책 수정 - BookLog')}"></head>
<body>
<header th:replace="~{fragments/header :: navbar}"></header>

<main class="container-narrow py-5">
    <h1 class="h3 mb-4">
        <!-- [수정됨] id -> no (원래대로) -->
        책 수정 <small class="text-muted">#<span th:text="${no}">1</span></small>
    </h1>

    <div class="bl-card">
        <div class="bl-card-body">
            <!-- [수정됨] id -> no (원래대로) -->
            <form th:action="@{|/books/${no}/edit|}" method="post" th:object="${form}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label" for="title">제목</label>
                    <input id="title" class="form-control" th:field="*{title}" required/>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="author">저자</label>
                    <input id="author" class="form-control" th:field="*{author}" required/>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-brand" type="submit"><i class="bi bi-save me-1"></i>저장</button>
                    <!-- [수정됨] no -> id (원래대로) -->
                    <a class="btn btn-outline-secondary" th:href="@{|/books/${no}|}">취소</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
