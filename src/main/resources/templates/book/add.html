<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: head('책 등록 - BookLog')}"></head>
<body>
<header th:replace="~{fragments/header :: navbar}"></header>

<main class="container-narrow py-5">
    <h1 class="h3 mb-4">책 등록</h1>

    <div class="bl-card">
        <div class="bl-card-body">
            <!-- th:object = BookCreateDto form -->
            <form th:action="@{/books}" method="post" th:object="${form}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label" for="title">제목</label>
                    <input id="title" class="form-control" th:field="*{title}" placeholder="예) 클린 코드" required/>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 에러</div>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="author">저자</label>
                    <input id="author" class="form-control" th:field="*{author}" placeholder="예) 로버트 C. 마틴" required/>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">저자 에러</div>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-brand" type="submit"><i class="bi bi-save me-1"></i>저장</button>
                    <a class="btn btn-outline-secondary" th:href="@{/books}">목록으로</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
