<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar-fragment">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Book Log</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/books">내 서재</a>
                </li>
            </ul>
            <div sec:authorize="isAnonymous()">
                <a href="/login" class="btn btn-outline-light me-2">로그인</a>
                <a href="/signup" class="btn btn-light">회원가입</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <span class="navbar-text me-3"><span sec:authentication="name"></span>님, 환영합니다.</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-outline-light">로그아웃</button>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
