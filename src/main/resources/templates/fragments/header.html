<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}">BookLog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css" th:href="@{/css/app.css}">
</head>

<body>
<header th:fragment="navbar" class="navbar-bl">
    <nav class="navbar navbar-expand-lg">
        <div class="container-narrow">
            <a class="navbar-brand" th:href="@{/}">
                <strong>BookLog</strong>
            </a>
            <div class="d-flex align-items-center gap-3">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">내 서재</a>
                    </li>
                </ul>

                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" class="btn btn-sm btn-outline-secondary">로그인</a>
                    <a th:href="@{/signup}" class="btn btn-sm btn-brand">회원가입</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
                    <span class="text-muted" style="font-size: 0.9rem;"><span sec:authentication="name">user</span>님</span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-outline-secondary">로그아웃</button>
                    </form>
                </div>

                <button class="btn btn-sm btn-outline-secondary" data-action="toggle-theme" title="테마 전환">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
