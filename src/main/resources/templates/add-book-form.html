<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-fragment}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar-fragment}"></div>

<div class="container mt-5">
    <h1>새로운 책 등록하기</h1>
    <form th:action="@{/books/add}" th:object="${book}" method="post" class="mt-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="책 제목을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">저자</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="저자를 입력하세요">
        </div>
        <button type="submit" class="btn btn-success">저장하기</button>
        <a href="/books" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
